<div class="profile-container">
    <div class="profile-picture">
        <img src="images/profile_pritesh.jpg" alt="Profile Picture">
    </div>
    <div class="profile-name">{{ .Site.Data.profile.name }}</div>
    <div class="profile-contact">
        <div class="contact-item"> 
            <i class="fa-solid fa-phone"></i>
            <span>{{ .Site.Data.profile.phone }}</span>
        </div>
        <div class="contact-item">
            <i class="fa-solid fa-envelope"></i>
            <span>{{ .Site.Data.profile.email }}</span>
        </div>
        <div class="contact-item">
            <i class="fa-solid fa-location-dot"></i>
            <span>{{ .Site.Data.profile.location }}</span>
        </div>
        <div class="contact-item">
            <i class="fa-brands fa-linkedin"></i>
            <span>{{ .Site.Data.profile.linkedin }}</span>
        </div>
    </div>
</div>
